<div style="
text-align: center;">
  <div>
      <h1 mat-dialog-title>Usuwanie konta!</h1>
  </div>

  <hr style="margin-top: 2%; margin-bottom: 6%">

  <div mat-dialog-content>
    <p>Czy jeste pewien że chcesz usunąć konto użytkownika {{data.username}}?</p>
    <label style="font-weight: 720; margin-top: 1%">Zmiany będą nieodwracalne!</label>

  </div>
  <div mat-dialog-actions class="row" style="margin-top: 3%">
    <button mat-raised-button (click)="onNoClick()" style="width:35%">Nie dziękuje</button>
    <button mat-raised-button color="warn" style="width:35%; margin-left:30%" (click)="deleteAccount()">Usuń!</button>
  </div>
</div>
